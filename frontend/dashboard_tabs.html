                }
            }, 100);
        }

        // í•´ì™¸ ì£¼ì‹ ì°¨íŠ¸ ìƒì„±
        function createForeignStockChart(data) {
            // ê¸°ì¡´ ì°¨íŠ¸ ì œê±°
            const existingCanvas = document.querySelector('#foreignResults canvas');
            if (existingCanvas) {
                existingCanvas.remove();
            }

            // ì°¨íŠ¸ ì»¨í…Œì´ë„ˆ ì°¾ê¸°
            const chartContainer = document.querySelector('#foreignResults .data-card');
            if (!chartContainer) return;

            // ì°¨íŠ¸ ì˜ì—­ ì¶”ê°€
            const chartDiv = document.createElement('div');
            chartDiv.style.cssText = 'margin-top: 20px; padding: 20px; background: #f8f9fa; border-radius: 10px;';
            chartDiv.innerHTML = `
                <h4 style="margin: 0 0 15px 0; color: #333;"><i class="fas fa-chart-line"></i> Price Chart (30 Days)</h4>
                <div style="position: relative; height: 300px;">
                    <canvas id="foreignStockChart"></canvas>
                </div>
            `;
            chartContainer.appendChild(chartDiv);

            // ì°¨íŠ¸ ë°ì´í„° ìƒì„± (30ì¼)
            const ctx = document.getElementById('foreignStockChart').getContext('2d');
            const currentPrice = data.price_usd || 100;
            const changePercent = data.change_value || 0;

            // ê°€ìƒì˜ 30ì¼ ë°ì´í„° ìƒì„±
            const dates = [];
            const prices = [];
            const volumes = [];

            for (let i = 29; i >= 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                dates.push(date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' }));

                // ê°€ê²© ë³€ë™ ì‹œë®¬ë ˆì´ì…˜
                const randomVariation = 0.95 + (Math.random() * 0.10); // Â±5% ë³€ë™
                const trendFactor = 1 + (changePercent / 100) * ((30 - i) / 30);
                let price = currentPrice / trendFactor * randomVariation;
                if (i === 0) price = currentPrice; // ë§ˆì§€ë§‰ì€ í˜„ì¬ê°€
                prices.push(price);

                // ê±°ë˜ëŸ‰ ì‹œë®¬ë ˆì´ì…˜
                const baseVolume = data.volume || 10000000;
                volumes.push(baseVolume * (0.7 + Math.random() * 0.6));
            }

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [{
                        label: 'Price ($)',
                        data: prices,
                        borderColor: changePercent > 0 ? '#27ae60' : '#e74c3c',
                        backgroundColor: changePercent > 0 ? 'rgba(39, 174, 96, 0.1)' : 'rgba(231, 76, 60, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.3,
                        yAxisID: 'y'
                    }, {
                        label: 'Volume',
                        data: volumes,
                        type: 'bar',
                        backgroundColor: 'rgba(52, 152, 219, 0.3)',
                        borderColor: 'rgba(52, 152, 219, 0.5)',
                        borderWidth: 1,
                        yAxisID: 'y1'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    if (context.dataset.label === 'Price ($)') {
                                        return `Price: $${context.parsed.y.toFixed(2)}`;
                                    } else {
                                        return `Volume: ${(context.parsed.y / 1000000).toFixed(1)}M`;
                                    }
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            beginAtZero: false,
                            ticks: {
                                callback: function(value) {
                                    return '$' + value.toFixed(0);
                                }
                            }
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            beginAtZero: true,
                            grid: {
                                drawOnChartArea: false
                            },
                            ticks: {
                                callback: function(value) {
                                    return (value / 1000000).toFixed(0) + 'M';
                                }
                            }
                        }
                    }
                }
            });
        }

    </script>

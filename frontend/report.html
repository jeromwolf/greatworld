<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockAI - 투자 분석 리포트</title>
    <link rel="stylesheet" href="/static/report.css">
</head>
<body>
    <div class="container">
        <!-- 검색 바 -->
        <div class="search-section">
            <h1 class="logo">StockAI</h1>
            <div class="search-box">
                <input type="text" id="stockInput" placeholder="종목명 또는 티커 입력 (예: 삼성전자, AAPL)" />
                <button onclick="analyzeStock()">분석하기</button>
            </div>
        </div>

        <!-- 로딩 스피너 -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>AI가 종목을 분석하고 있습니다...</p>
        </div>

        <!-- 분석 결과 -->
        <div id="results" class="results hidden">
            <!-- 헤더 섹션 -->
            <div class="report-header">
                <h2 id="companyName">-</h2>
                <div class="header-info">
                    <span id="analysisDate">-</span>
                    <span class="data-source" id="dataReliability">-</span>
                </div>
            </div>

            <!-- 종합 평가 카드 -->
            <div class="summary-card">
                <h3>📊 종합 평가</h3>
                <div class="sentiment-display">
                    <div class="sentiment-score">
                        <span id="sentimentEmoji">-</span>
                        <span id="sentimentScore">0.00</span>
                    </div>
                    <div class="sentiment-label" id="sentimentLabel">-</div>
                </div>
                <div class="confidence">
                    <span>신뢰도</span>
                    <div class="stars" id="confidenceStars">-</div>
                    <span id="confidencePercent">0%</span>
                </div>
            </div>

            <!-- 핵심 인사이트 -->
            <div class="insights-card">
                <h3>💡 핵심 인사이트</h3>
                <ul id="keyFactors"></ul>
            </div>

            <!-- 데이터 소스별 감성 분석 -->
            <div class="sentiment-sources">
                <h3>📊 데이터 소스별 감성 분석</h3>
                <div id="sentimentCharts"></div>
            </div>

            <!-- 뉴스 & 공시 섹션 -->
            <div class="news-disclosure-section">
                <!-- 최근 뉴스 -->
                <div class="news-card">
                    <h3>📰 최근 뉴스</h3>
                    <ul id="newsList"></ul>
                </div>

                <!-- 핵심 공시 -->
                <div class="disclosure-card">
                    <h3>📋 핵심 공시</h3>
                    <div id="financialData"></div>
                    <ul id="disclosureList"></ul>
                </div>
            </div>

            <!-- AI 투자 의견 -->
            <div class="ai-opinion">
                <h3>🤖 AI 투자 의견</h3>
                <div id="aiRecommendation"></div>
            </div>
        </div>
    </div>

    <script src="/static/report.js"></script>
</body>
</html>

    </style>

    <script>
        // 52ì£¼ ìµœê³ /ìµœì €ê°€ í¬ë§·íŒ… í•¨ìˆ˜
        function formatPrice52w(price, name) {
            if (!price || price === 0) return '-';
            // í•œêµ­ ì£¼ì‹ ì—¬ë¶€ í™•ì¸ (í•œê¸€ í¬í•¨)
            const isKoreanStock = /[ã„±-ã…|ã…-ã…£|ê°€-í£]/.test(name);
            if (isKoreanStock) {

        // ê²€ìƒ‰ íˆìŠ¤í† ë¦¬

        // ê²€ìƒ‰ í•¨ìˆ˜
        async function analyzeQuery() {
            const input = document.getElementById('searchInput');
            const query = input.value.trim();

            if (!query) {

                input.focus();

            }

            // ë²„íŠ¼ ë¹„í™œì„±í™”

            // ë¡œë”© í‘œì‹œ

                </div>

            try {
                // REST API í˜¸ì¶œ
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: query })

                const result = await response.json();
                console.log('API Response:', result);

                if (result.success) {
                    if (result.type === 'crypto') {
                        displayCryptoData(result.data);
                    } else if (result.type === 'stock') {
                        displayStockData(result.data);
                    }
                    addToHistory(query);
                } else {
                    displayError(result.error || 'ë¶„ì„ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤');
                }
            } catch (error) {
                console.error('Error:', error);
                displayError('ì„œë²„ ì—°ê²°ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤');
            } finally {

                btn.disabled = false;

                        </div>

                            <div class="stat-value">${data.pe_ratio || '-'}</div>
                        </div>
                        <div class="stat-item">

                            <div class="stat-value">${data.eps || '-'}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">52ì£¼ ìµœê³ </div>

                        </div>
                        <div class="stat-item">
                            <div class="stat-label">52ì£¼ ìµœì €</div>
                            <div class="stat-value">${formatPrice52w(data.low_52w, data.name)}</div>

                        <div class="stat-item">

                            <div class="stat-value">ë¶„ì„ì¤‘</div>
                        </div>

                </div>
            `;
        }

        // ì•”í˜¸í™”í ë°ì´í„° í‘œì‹œ
        function displayCryptoData(data) {

            const changeIcon = data.change_value > 0 ? 'â–²' : 'â–¼';

        // ê²€ìƒ‰ íˆìŠ¤í† ë¦¬ ì¶”ê°€
        function addToHistory(query) {
            if (!searchHistory.includes(query)) {
                searchHistory.unshift(query);
                if (searchHistory.length > 10) {
                    searchHistory.pop();

            }
        }

        // ê²€ìƒ‰ íˆìŠ¤í† ë¦¬ í‘œì‹œ ì—…ë°ì´íŠ¸
        function updateHistoryDisplay() {

                document.getElementById('historyItems').innerHTML = searchHistory
                    .map(item => `<div class="history-item" onclick="quickSearch('${item}')">${item}</div>`)
                    .join('');
            }
        }

        // Enter í‚¤ ì²˜ë¦¬
        document.getElementById('searchInput').addEventListener('keypress', (e) => {

        });

        // í˜ì´ì§€ ë¡œë“œ ì‹œ í¬ì»¤ìŠ¤
        window.addEventListener('load', () => {

    </script>

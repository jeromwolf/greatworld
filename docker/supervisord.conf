[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:fastapi]
command=uvicorn api.main:app --host 0.0.0.0 --port 8200 --workers 4
directory=/app
user=stockai
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/app/logs/fastapi.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
environment=HOME="/home/stockai",USER="stockai"

[program:nextjs]
command=npm start
directory=/app/stockai-frontend
user=stockai
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/app/logs/nextjs.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
environment=HOME="/home/stockai",USER="stockai",NODE_ENV="production",PORT="3200"

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/app/logs/nginx.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5

[group:stockai]
programs=fastapi,nextjs

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock